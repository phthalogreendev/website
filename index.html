<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Chad Tab</title>
    <style>
        /* Inline CSS for simplicity, you can also use a separate CSS file */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            padding-bottom: 40px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .contribute {
            text-align: center;
            margin-top: 50px;
        }
        .contribute a {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #28a745; /* GitHub green */
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .contribute a:hover {
            background-color: #218838; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/team_green.jpg" alt="Green Team">
        <div class="contribute">
            <p>Want to contribute to Green Site?</p>
            <a href="https://github.com/phthalogreendev/website" target="_blank">Visit our GitHub</a>
        </div>
    </div>
</body>
</html>

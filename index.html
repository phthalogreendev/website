<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Chad Tab</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="upload-section">
        <h1>Get Greened!</h1>
        <canvas id="imageCanvas"></canvas>
        <div>
        <label for="imageUpload" class="file-label">Upload Image</label>
        <input type="file" id="imageUpload" accept="image/*">
        <a id="downloadButton" class="download-button" style="display: none;">Download Image</a>
        </div>
    </div>
    <div class="container">
        <div class="image-container">
            <img src="images/team_green.jpg" alt="Green Team">
        </div>
        <div>
            <h1>Green/SOL Trading Chart</h1>
            <iframe 
                width="100%" 
                height="600" 
                src="https://birdeye.so/tv-widget/4iEkSPpXxjsD6fRY9UmCGX73NJch5yakPzYt6McLpump?chain=solana&viewMode=pair&chartInterval=1H&chartType=CANDLE&chartTimezone=America%2FLos_Angeles&chartLeftToolbar=show&theme=dark" 
                frameborder="0" 
                allowfullscreen>
            </iframe>
        </div>
        <div class="contribute">
            <p>Want to contribute to the Green Site?</p>
            <a href="https://github.com/phthalogreendev/website" target="_blank">pages site repo</a>
        </div>
    </div>
    <script src="js/greenify.js"></script>
</body>
</html>
